<!DOCTYPE html>
<html>
<head>
	<title>Farmer Panel</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='/img/favicon.ico')}}">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"> User : {{username}}</a>
  	
     <a href="/farmer_dashboard/add_new_product"><button type="button" class="btn btn-success">Add Product to Sell</button></a>
    <a href="/logout"><button type="button" class="btn btn-outline-danger ml-5">LogOut</button></a>
</nav>
<br>
<br>
<br>
<form class="mx-5 my-3" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Full Name</label>
      <input type="text" class="form-control" id="inputEmail4" name="fullname" placeholder="Enter Full Name" required="required">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">User Name</label>
      <select id="inputState" class="form-control" name="username" required>
        <option selected value="{{u_name}}">{{u_name}}</option>
        </select>
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Quantity</label>
    <input type="text" class="form-control" id="inputAddress" name="quantity" placeholder="Please Enter in Kilograms" required="required">
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Contact Number</label>
    <input type="text" class="form-control" id="inputAddress2" name="contact_no" placeholder="Enter Contact Number" required="required" minlength="10" maxlength="10">
  </div>
  <div class="form-group">
    <div class="form-group col-md-6">
      <label for="inputCity">Price</label>
      <input type="text" class="form-control" id="inputCity" name="price" placeholder="Enter Price Per Kilograms" required="required">
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Product Name</label>
      <select id="inputState" class="form-control" name="productname" required="">
        <option disabled="disabled" selected value="">Select Product</option>
        <option value="onion">Onion</option>
        <option value="potato">Potato</option>
        <option value="Maize">Maize</option>
        <option value="Soybean">Soybean</option>
        <option value="carrot">carrot</option>
        <option value="Barley">Barley</option>
        <option value="Rice">Rice</option>
        <option value="Coffee">Coffee</option>
        <option value="Tea">Tea</option>
        <option value="SugerCane">SugerCane</option>
        <option value="Sunflower">Sunflower</option>
        <option value="sugar-beet">Sugar Beet</option>
        <option value="brinjal">Brinjal</option>
        <option value="pomegranate">Pomegranate</option>
        <option value="grapes">Grapes</option>
        <option value="sapodilla">Sapodilla</option>
        <option value="ginger">Ginger</option>
        <option value="other">Other</option>
      </select>
    </div>
       <div class="form-group col-md-6">
    <label for="exampleFormControlFile1"> Choose your product's Sample photo(supported formats - .jpeg / .jpg /.png)</label>
    <input type="file" name="photo" class="form-control-file" id="exampleFormControlFile1" required="required">
  </div>

  </div>

  <button type="submit" class="btn btn-success">Add a Product</button>
</form>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
