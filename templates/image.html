<!DOCTYPE html>
<html>
<head>
	<title>Merchant Panel</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='/img/favicon.ico')}}">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"> User : {{username}}</a>
  <form class="form-inline" action="/merchant_dashboard" method="POST">
  	<div class="form-row align-items-center">
    <div class="col-auto my-1">
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="search" required>
        <option disabled="disabled" selected value="">Select Product</option>
        <option value="onion">Onion</option>
        <option value="potato">Potato</option>
        <option value="Maize">Maize</option>
        <option value="Soybean">Soybean</option>
        <option value="carrot">carrot</option>
        <option value="Barley">Barley</option>
        <option value="Rice">Rice</option>
        <option value="Coffee">Coffee</option>
        <option value="Tea">Tea</option>
        <option value="SugerCane">SugerCane</option>
        <option value="Sunflower">Sunflower</option>
        <option value="sugar-beet">Sugar Beet</option>
        <option value="brinjal">Brinjal</option>
        <option value="pomegranate">Pomegranate</option>
        <option value="grapes">Grapes</option>
        <option value="sapodilla">Sapodilla</option>
        <option value="ginger">Ginger</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-success mr-5">Search</button>
    </div>
  </div>
    </div>
    <a href="/merchant_dashboard"><button type="button" class="btn btn-success mx-5">Go Back</button></a>
    <a href="/logout_merchant"><button type="button" class="btn btn-outline-danger ml-5">LogOut</button></a>
  </form>
</nav>
<br>
<br>
<br>
<br>
{% set fname= '/product_images/' + result['photo'] %}
<div class="card mx-6" style="width: 50rem;">
  <img src="{{url_for('static',filename=fname)}}" class="card-img-top " alt="...">
  <div class="card-body">
  </div>
</div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
