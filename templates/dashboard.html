<!DOCTYPE html>
<html>
<head>
	<title>Farmer Panel</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='/img/favicon.ico')}}">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand"> User : <br>{{username}}</a>
  	
     <a href="/farmer_dashboard/add_new_product"><button type="button" class="btn btn-success">Add Product to Sell</button></a>
    <a href="/logout"><button type="button" class="btn btn-outline-danger ml-5">LogOut</button></a>
</nav>
<br>
<br>
<br>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Date</th>
      <th scope="col">Price</th>
      <th scope="col">Sample Image</th>
      <th scope="col">Delete Product</th>
    </tr>
  </thead>
  <tbody>
  {% for result in results %}
    <tr>
      <th scope="row">{{result.productname}}</th>
      <td>{{result.quantity}} kg</td>
      <td>{{result.cur_date}}</td>
      <td>Rs- {{result.price}} /kg</td>
      <td><a href="/farmer_dashboard/view/{{result.cur_date}}"><button type="button" class="btn btn-outline-primary ml-5">View Sample Image</button></a></td>
      <td><a href="/farmer_dashboard/delete/{{result.cur_date}}"><button type="button" class="btn btn-outline-primary ml-5">Delete</button></a></td>

    </tr>
    {% endfor %}
  </tbody>
</table>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
